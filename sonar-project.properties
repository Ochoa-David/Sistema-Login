sonar.projectKey=sistemalogin
sonar.projectName=Sistema Login
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=login,venvorilogi
sonar.sourceEncoding=UTF-8

# Language settings
sonar.javascript.file.suffixes=.js
sonar.python.file.suffixes=.py

# Exclusions
sonar.exclusions=**/node_modules/**,**/venvorilogi/Include/**,**/venvorilogi/Lib/**,**/venvorilogi/Scripts/**,**/*.gif,**/*.env

# Test settings
sonar.test.inclusions=**/*test*.py,**/*test*.js,**/*spec*.js

# Coverage settings (if you plan to add tests)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.python.coverage.reportPaths=coverage.xml

# Additional settings
sonar.qualitygate.wait=true
sonar.host.url=http://localhost:9000
